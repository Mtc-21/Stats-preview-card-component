<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main class="content">
    <div class="content-img">
      <picture>
        <source media="(max-width: 671px)" srcset="images/image-header-mobile.jpg">
        <img src="images/image-header-desktop.jpg" alt="">

    <div class="content-text">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,

        experience, and overall efficiency.</p>
      <div class="details">

        <p><strong>314 </strong>templates</p>
        <p><strong>12m+ </strong>queries</p>
      </div>
    </div>

  <footer class=" attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
